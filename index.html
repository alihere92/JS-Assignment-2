<!DOCTYPE html>  
<html>
  <head>
    <title>Add Paragraph Example</title>
  </head>
  <body>
    <button onclick="addParagraph()">Add Paragraph</button>
    <script>
      function addParagraph() {
        const p = document.createElement("p");
        p.textContent = "Hello, world!";
        document.body.appendChild(p);
      }
    </script>
  </body>
</html>
